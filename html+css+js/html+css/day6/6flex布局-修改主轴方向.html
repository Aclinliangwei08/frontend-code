<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局-修改主轴方向</title>
    <style>
        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 120px;
            background-color: pink;
        }

        img {
            width: 32px;
            height: 32px;
        }


    </style>
</head>

<body>
    <div class="box">
        <img src="./images/1.png" alt="">
        <span>媒体</span>
        <span>视频</span>
    </div>
    
</body>

</html>
