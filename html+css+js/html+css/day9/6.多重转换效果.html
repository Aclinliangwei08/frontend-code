<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多重转换效果</title>
  <style>
    .box {
      width: 800px;
      height: 200px;
      border: 1px solid #000;
    }

    img {
      width: 200px;
      transition: all 1s ease-in-out; /* 平滑过渡 */
    }

    /* 鼠标移入时：向右移动并旋转 */
    .box:hover img {
      transform: translateX(600px) rotate(360deg);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./images/tyre.png" alt="轮胎" />
  </div>
</body>
</html>
