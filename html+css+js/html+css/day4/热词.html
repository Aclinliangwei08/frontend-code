<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热词</title>
    <style>
        a {
            display: block;
            background-color: #3064bb;
            /* 取消下划线 */
            text-decoration: none;
            color: white;
            /* 背景行高和宽 */
            line-height: 80px;
            width: 200px;
            /* 文字居中 */
            text-align: center;
            /* 文字大小 */
            font-size: 18px;
        }

        a:hover {
            background-color: #608dd9;
        }
    </style>
</head>

<body>
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">Javascript</a>
    <a href="#">Vue</a>
    <a href="#">React</a>
</body>

</html>
