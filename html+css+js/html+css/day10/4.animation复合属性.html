<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation复合属性</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: pink;
            animation: change 1s linear;
            animation: change 1s backwards;
        }

        @keyframes change {
            from {
                width: 200px;
            }
            to {
                width: 800px;
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
