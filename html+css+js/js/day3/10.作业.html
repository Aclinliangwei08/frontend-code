<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = [2, 6, 1, 7, 4];
      let sum = 0;
      for (let i = 0; i < num.length; i++) {
        sum += num[i];
      }
      document.write("数组元素和为：" + sum);
      let avg = sum / num.length;
      document.write("<br>数组元素平均值为：" + avg);
    </script>
  </body>
</html>
