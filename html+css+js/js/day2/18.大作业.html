<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num;
      let sum = 0;
      while (true) {
        num = prompt("请您选择操作：\n1.存钱\n2.取钱\n3.查询余额\n4.退出");
        switch (num) {
          case "1":
            let money = prompt("请输入存款金额：");
            sum += Number(money);
            break;
          case "2":
            let money2 = prompt("请输入取款金额：");
            sum -= Number(money2);
            break;
          case "3":
            alert(`当前余额为${sum}`);
            break;
          case "4":
            break;
          default:
            alert("您输入的操作有误");
            break;
        }
        if (num === "4") {
          break;
        }
      }
    </script>
  </body>
</html>
