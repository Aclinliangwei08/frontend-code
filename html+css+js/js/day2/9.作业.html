<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作业</title>
  </head>
  <body>
    <script>
      let firstNum = Number(prompt("请输入第一个数字："));
      let secondNum = Number(prompt("请输入第二个数字："));
      let maxNum = firstNum > secondNum ? firstNum : secondNum;
      alert(`两个数中最大的是${maxNum}`);
    </script>
  </body>
</html>
