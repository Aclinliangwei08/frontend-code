<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("请输入一个数字：");
      switch (num) {
        case 1:
          console.log("你输入的数字是1");
          break;
        case 2:
          console.log("你输入的数字是2");
          break;
        default:
          console.log("你输入的数字不是1也不是2");
      }
    </script>
  </body>
</html>
