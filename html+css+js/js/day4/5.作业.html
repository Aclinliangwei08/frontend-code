<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getMin(arr = []) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }
      let arr = [5, 3, 8, 1, 4];
      let minNum = getMin(arr);
      alert(`数组${arr}中最小的数是：${minNum}`);
    </script>
  </body>
</html>
