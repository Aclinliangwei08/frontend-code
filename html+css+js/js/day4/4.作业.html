<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getMax(arr = []) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        return max;
      }
      let arr = [1, 2, 3, 4, 5];
      let maxNum = getMax(arr);
      alert(`数组${arr}中较大的数是：${maxNum}`);
    </script>
  </body>
</html>
