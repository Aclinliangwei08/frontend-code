<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getMax(num1, num2) {
        return num1 > num2 ? num1 : num2;
      }
      let fisrtNum = prompt("请输入第一个数：");
      let secondNum = prompt("请输入第二个数：");
      let maxNum = getMax(fisrtNum, secondNum);
      alert(`两个数中较大的数是：${maxNum}`);
    </script>
  </body>
</html>
