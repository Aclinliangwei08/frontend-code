<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例</title>
  <style>
    h2 {
      text-align: center;
    }
    table {
      height:100px;
      width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th{
      padding: 5px,30px;
    }
    table,td,th {
      border: 1px solid black;
      text-align: center;
    }

  </style>
</head>
<body>
  <h2>个人信息</h2>
  <script>
    let name=prompt("请输入姓名");
    let age=prompt("请输入年龄");
    let className=prompt("请输入班级");
    let dorm=prompt("请输入宿舍");
    let stuId=prompt("请输入学号");

    document.write(`<table>
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>班级</th>
      <th>宿舍</th>
      <th>学号</th>
    </tr>
    <tr>
      <td>${name}</td>
      <td>${age}</td>
      <td>${className}</td>
      <td>${dorm}</td>
      <td>${stuId}</td>
    </tr>
  </table>`);


  </script>
</body>
</html>
