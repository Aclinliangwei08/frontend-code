<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算圆的面积</title>
</head>
<body>
  <script>
    const PI=3.1415926;
    // 输入半径
    let r=prompt("请输入半径");
    // 计算面积
    let area=PI*r*r;
    // 输出面积
    document.write("圆的面积为:" + area);
  </script>
</body>
</html>
