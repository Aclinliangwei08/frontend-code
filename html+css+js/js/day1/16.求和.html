<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求和</title>
</head>
<body>
    <script>
      
      for(let i=1;i<=10;i++){
        let num1=prompt("请输入第一个数字");
        let num2=prompt("请输入第二个数字");
        let sum=Number(num1)+Number(num2);
        alert("两个数字的和为:"+sum);
      }

      
    </script>
</body>
</html>
