<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>点击我</button>
    <script>
      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        alert("按钮被点击了！");
      });
    </script>
  </body>
</html>
