<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局-侧轴对齐方式</title>
    <style>
        .box {
            display: flex;
            height: 300px;
            border: 1px solid #000;
            align-items: flex-end;
        }

        .box div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        .box div:nth-child(2) {
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
