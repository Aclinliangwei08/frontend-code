<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input基本使用</title>
</head>

<body>
    文本框：<input type="text" placeholder="请输入用户名" />
    <br />
    密码框：<input type="password" placeholder="请输入密码" />
    <br />
    单选框：<label for="male">男</label><input type="radio" name="gender" checked value="male" id="male" />
    <label for="female">女</label><input type="radio" name="gender" value="female" id="female" />
    <br />
    复选框：<input type="checkbox" name="hobby" checked value="reading" /> 阅读
    <input type="checkbox" name="hobby" value="traveling" /> 旅游
    <input type="checkbox" name="hobby" value="sports" /> 运动
    <br />
    上传文件：<input type="file" multiple />
    <br />
    <!-- 下拉菜单 -->
    <select>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">广州</option>
        <option value="4" selected>深圳</option>
    </select>
    <!-- 文本域标签 -->
    <br />
    <textarea cols="30" rows="5" placeholder="请输入内容"></textarea>
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button type="button">取消</button>


</body>

</html>
